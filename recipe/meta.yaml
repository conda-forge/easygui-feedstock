{% set name = "easygui" %}
{% set version = "0.98.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 073f728ca88a77b74f404446fb8ec3004945427677c5618bd00f70c1b999fef2

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  requires:
    - xorg-libx11  # [linux]
  imports:
    - easygui
    - easygui.boxes

about:
  home: https://github.com/robertlugg/easygui
  license: BSD-3-clause
  license_family: BSD
  license_file: LICENSE
  summary: EasyGUI is a module for very simple, very easy GUI programming in Python.  EasyGUI is different from other GUI generators in that EasyGUI is NOT event-driven.  Instead, all GUI interactions are invoked by simple function calls.

extra:
  recipe-maintainers:
    - marcelotrevisani
